name: Enrich books.json

on:
  push:
    paths:
      - "books.json"
      - "scripts/build_enriched.js"
      - ".github/workflows/enrich.yml"
  workflow_dispatch: {}

jobs:
  enrich:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build enriched_books.json
        env:
          GOOGLE_BOOKS_API_KEY: ${{ secrets.GOOGLE_BOOKS_API_KEY }}
        run: |
          node scripts/build_enriched.js

      - name: Commit enriched_books.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add enriched_books.json
          git commit -m "Update enriched_books.json" || echo "No changes"
          git push
