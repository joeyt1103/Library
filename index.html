<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top">
    <div class="brand">
      <h1>Library</h1>
      <div id="status" class="status">Loading…</div>
    </div>

    <div class="controls">
      <label class="control">
        <span class="label">Search</span>
        <input
          id="search"
          type="search"
          placeholder="Search by title, author, or ISBN…"
          autocomplete="off"
        />
      </label>

      <label class="control">
        <span class="label">Genre</span>
        <select id="genreFilter">
          <option value="">All Genres</option>
        </select>
      </label>
    </div>
  </header>

  <main class="main">
    <div id="results" class="grid"></div>
  </main>

  <footer class="footer">
    <small>
      Covers/descriptions/genres sourced from Open Library + Google Books (when available).
    </small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
