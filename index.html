<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div id="loadingOverlay" class="loading-overlay">
  <div class="loading-box">
    <div class="spinner"></div>
    <div class="loading-title">Loading your library…</div>
    <div id="loadingText" class="loading-sub">Starting…</div>
  </div>
</div>
  <header class="top">
    <div class="brand">
      <h1>Library</h1>
      <div id="status" class="status">Loading…</div>
    </div>

    <div class="controls">
      <label class="control">
        <span class="label">Search</span>
        <input
          id="search"
          type="search"
          placeholder="Search by title, author, or ISBN…"
          autocomplete="off"
        />
      </label>

      <label class="control">
        <span class="label">Genre</span>
        <select id="genreFilter">
          <option value="">All Genres</option>
        </select>
      </label>
    </div>
  </header>

  <main class="main">
    <div id="results" class="grid"></div>
  </main>

  <footer class="footer">
    <small>
      Covers/descriptions/genres sourced from Open Library + Google Books (when available).
    </small>
  </footer>

  <!-- Book Details Modal -->
  <div id="modalBackdrop" class="modal-backdrop hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="modalClose" class="modal-close" aria-label="Close">✕</button>

      <div class="modal-body">
        <div id="modalCoverWrap"></div>

        <div class="modal-info">
          <h2 id="modalTitle"></h2>
          <div id="modalAuthor" class="modal-sub"></div>
          <div id="modalIsbn" class="modal-sub"></div>
          <div id="modalGenre" class="modal-sub"></div>

          <p id="modalDesc" class="modal-desc"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js?v=7"></script>
</body>
</html>
